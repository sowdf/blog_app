<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html">
    <meta content="initial-scale=1,maximum-scale=1,width=device-width" name="viewport">
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Dumplings'Blog</title>
    <meta name="keywords" content="萧源, dumplingsblog, xiaoyuan, yuanxiao, 博客">
    <meta name="description" content="萧源（元宵）的个人博客">
    <meta name="author" content="萧源, xy610888871@gmail.com">
    <meta name="apple-mobile-web-app-title" content="Dumplings'Blog">
    <meta name="format-detection" content="telephone-no">
    <script src="js/device.js"></script>
    <style type="text/css">
    .progress-container {
        position: fixed;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        z-index: 29;
        background-color: #000;
    }
    
    .progress {
        position: fixed;
        top: 50%;
        left: 0;
        width: 100%;
        height: 0.4em;
        background-color: #fff;
        z-index: 30;
    }
    
    .progressbar {
        position: fixed;
        top: 50%;
        left: 0;
        height: 0.4em;
        background-image: linear-gradient(180deg, #d25349, #000);
        z-index: 31;
        transition: all 0.5s;
        -webkit-transition: all 0.5s;
    }
    </style>
    <link rel="apple-touch-icon-precomposed" href="images/Favicon.ico">
    <link rel="stylesheet" type="text/css" href="css/app.css">
    <link rel="stylesheet" href="3rd/css/github.css">
    <link rel="shortcut icon" href="images/Favicon.ico">
    <link rel="bookmark" href="images/Favicon.ico">
</head>

<body>
    <div class="progress-container">
        <div class="progress">
            <div class="progressbar"></div>
        </div>
    </div>
    <div class="app-container">
        <div class="cover cover-on">
            <div class="cover-content">
                <div class="dollars">
                    <div class="dollars-circle"></div>
                    <a class="dollars-enter" href="#articles">ENTER</a>
                </div>
            </div>
        </div>
        <div class="enter">
            <div class="enter-content">
                <div class="enter-img"></div>
                <p>あ な た の 怨 み 、 晴 ら し ま す 。</p>
                <form method="POST">
                    <input class="send" name="password" type="password">
                    <button type="submit">送　信</button>
                </form>
            </div>
        </div>
        <div class="sidebar-mobile-btn">
        </div>
        <div class="sidebar">
            <a class="sidebar-logo" href="#cover">
                元宵
            </a>
            <div class="sidebar-list">
                <a class="sidebar-list-item" href="#articles">文章列表</a>
                <div class="sidebar-list-item">标签列表</div>
                <a class="sidebar-list-item" href="#about">关于我</a>
                <a class="sidebar-list-item slider-list-theme">夜间模式</a>
            </div>
            <a class="entry" href="#enter"></a>
            <div class="tagbar">
                <div class="tagbar-list">
                </div>
            </div>
        </div>
        <div class="content">
            <div class="content-articles">
            </div>
            <div class="content-detail">
                <h1 class="content-detail-title"></h1>
                <p class="content-detail-tag">本文标签：
                    <em>
                        <a class="detail-tag" href='#'>
                        </a>
                    </em>
                </p>
                <p class="content-detail-date">更新于：<em></em></p>
                <div class="content-detail-main markdown">
                </div>
            </div>
            <div class="content-about"></div>
            <div class="content-mask"></div>
        </div>
    </div>
    <script src="3rd/js/markdown.js"></script>
    <script src="3rd/js/highlight.pack.js"></script>
    <script src="js/app.js"></script>
    <script type="text/javascript">
    (function() {
        var head = document.getElementsByTagName('HEAD')[0];
        var body = document.getElementsByTagName('BODY')[0];
        var pro = document.getElementsByClassName('progress-container')[0];
        var progress = document.getElementsByClassName('progressbar')[0];
        var script = document.getElementsByTagName('script')[4];
        var style = document.getElementsByTagName('style')[0];

        function decide() {
            var width = progress.style.width.match(/[0-9]+/);
            if (width !== null) {
                if (window.getComputedStyle(progress).overflow === 'hidden') {
                    progress.style.width = '100%';
                    clearInterval(ask);
                    setTimeout(function(){
                       head.removeChild(style);
                        body.removeChild(pro);
                        body.removeChild(script); 
                    },500);
                } else {
                    progress.style.width = (parseInt(width[0]) + 5) + '%';
                }
            } else {
                progress.style.width = '1%';
            }

        }



        var ask = setInterval(decide, 500);
    })();
    </script>
</body>

</html>
